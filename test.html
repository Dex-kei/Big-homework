    <script>
        $('.div1').click(function (event) {
            var event = event || e;
            console.log(event.currentTarget.id);  //獲取id屬性值
            console.log(event.currentTarget.dataset.name);  //獲取自定義data-屬性值
            var ttt = $('.name').val()
            //獲取div裡的值  2種方法
            console.log($(this).html());
            console.log($(this).text());
            //獲取自定義屬性的屬性值 
            console.log($(this).attr("haha", ttt));

            //獲取當前操作下標
            console.log($(this).index());
            console.log($('.div1').index(this));

            // $(".form-control").bind('input propertychange', function () {
            //     var text = $(".form-control").val();

            //     console.log(text)
            // })


            var text = $(".form-control").val();

            console.log(text)


            $('input').bind('input propertychange', function () {
                if ($(this).val()) {
                    console.log("123");
                } else {
                    console.log("xxxxxxxx");
                }
            })


            $("input:text").attr("name", "111111");
            $("input:text").prop("name");  // 也可以使用prop()方法获取属性

            $("*[name='name']").val(); //获取vlaue值 
            $("*[name='name']").attr('id', "input:text"); //添加id名称 
            $("*[name='name']").after('<div>hello world</div>'); //在当前外添加元素 
        });
    </script>
